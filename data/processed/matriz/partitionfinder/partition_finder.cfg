## ALIGNMENT FILE ##
# the name of your phylip alignment
alignment = matrix.phy;

## BRANCHLENGTHS: linked | unlinked ##
branchlengths = linked;

## MODELS OF EVOLUTION (e.g. GTR): all | raxml | mrbayes | <list> ##
models = mrbayes;

# MODEL SELECCTION: AIC | AICc | BIC #
model_selection = BIC;

## DATA BLOCKS: see manual for how to define ##
[data_blocks]
alineamiento_16S_p1 = 1-533\3;
alineamiento_16S_p2 = 2-533\3;
alineamiento_16S_p3 = 3-533\3;
alineamiento_COI_p1 = 534-1005\3;
alineamiento_COI_p2 = 535-1005\3;
alineamiento_COI_p3 = 536-1005\3;
alineamiento_CYTB_p1 = 1006-1438\3;
alineamiento_CYTB_p2 = 1007-1438\3;
alineamiento_CYTB_p3 = 1008-1438\3;
alineamiento_WG_p1 = 1439-1841\3;
alineamiento_WG_p2 = 1440-1841\3;
alineamiento_WG_p3 = 1441-1841\3;
## SCHEMES, search: all | user | greedy | rcluster | scluster ##
[schemes]
search = greedy;
