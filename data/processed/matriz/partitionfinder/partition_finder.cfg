## ALIGNMENT FILE ##
# the name of your phylip alignment
alignment = matrix.phy;

## BRANCHLENGTHS: linked | unlinked ##
branchlengths = linked;

## MODELS OF EVOLUTION (e.g. GTR): all | raxml | mrbayes | <list> ##
models = all;

# MODEL SELECCTION: AIC | AICc | BIC #
model_selection = AIC;

## DATA BLOCKS: see manual for how to define ##
[data_blocks]
alineamiento_16S = 1-533;
alineamiento_COI = 534-1005;
alineamiento_CYTB = 1006-1438;
alineamiento_WG = 1439-1841;
## SCHEMES, search: all | user | greedy | rcluster | scluster ##
[schemes]
search = greedy;
